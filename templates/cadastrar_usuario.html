<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="inika-regular">

    {% with messages = get_flashed_messages() %}
    {% if messages %} 
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-danger">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %} 

    <div class="container">
        
        <div class="lateralBanner">
            <img style="position: absolute;" src="{{ url_for('static', filename='images/back.jpg') }}">
            <div class="cima">
                <a class="white" href="{{ url_for('login') }}">ENTRAR</a>
            </div>     
            <div class="black baixo btnAtivoBaixo">
                <a class="black" href="{{ url_for('cadastrar_usuario') }}">REGISTRAR</a>
            </div>        
        </div>       
        

        <div class="formContainer">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}">
            </div>
            <form action="{{url_for('salvar_usuario')}}" class="form" method="POST">
                <input type="text" name="nome" placeholder="Nome completo"/>
                <input type="email" name="email" placeholder="E-mail"/>
                <input type="password" id="senha" name="senha" placeholder="Senha" autocomplete="off"/>
                <input type="password" id="confirmacao" name="confirmacao" placeholder="Confirmar Senha" autocomplete="off"/>
                <div class="flexForm">

    <script src="/static/js/bootstrap.js"></script>
    <script type="text/javascript">

        let senha = document.getElementById('senha');
        let senhaC = document.getElementById('confirmacao');

        function validarSenha() {
        if (senha.value != senhaC.value) {
            senhaC.setCustomValidity("Senhas diferentes!");
            senhaC.reportValidity();
            return false;
        } else {
            senhaC.setCustomValidity("");
            return true;
        }
        }

        // verificar tamb√©m quando o campo for modificado, para que a mensagem suma quando as senhas forem iguais
        senha.onchange = validarSenha;
        senhaC.onkeyup = validarSenha;       

    </script>

</html>
